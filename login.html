<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body class="h-screen flex flex-col bg-blue-100">
    <header class="h-16 w-full flex justify-between items-center px-10">
        <div class="font-semibold text-base flex items-center gap-2">
            <div class="w-4 h-4 rounded bg-white"></div>
            Your Logo
        </div>
        <div>
            <ul class="flex items-center gap-5 text-sm font-medium">
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="/register.html">Register</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
                <li
                    class="hover:bg-green-700 transition-all duration-500 ease-in-out ml-5 px-5 py-2 rounded bg-green-500 text-white font-medium">
                    <a href="/business-registration.html" class="business">Business Registration</a>
                </li>
            </ul>
        </div>
    </header>
    <form action="#" method="post" data-register
        class="bg-blue-100 flex-1 w-screen grid place-content-center px-5 sm:px-10 py-12 overflow-auto">
        <div class=" bg-white rounded px-5 sm:px-8 p-8 pt-5 mt-4 w-full sm:w-[450px]">
            <p class="text-2xl font-semibold text-center">User Login Form</p>
            <p class="text-center mt-3 text-sm sm:text-base">Don't have an account yet? <a href="/register.html"
                    class="text-blue-500 font-medium">sign up</a>
            </p>
            <div class="text-sm mt-10">
                <div class="grid gap-4 mt-4 sm:mt-5">
                    <div class="">
                        <label for="admission_no">Email</label>
                        <input required name="admission_no" id="admission_no"
                            class="mt-1 px-3 py-2 border outline-none w-full" type="email"
                            placeholder="user@example.com">
                    </div>
                    <div class="">
                        <label for="password">Password</label>
                        <input autocomplete="new-password" id="password" name="password"
                            class="mt-1 px-3 py-2 border outline-none w-full" type="password" placeholder="Password">
                    </div>
                    <p>Forgot password ? <a href="#"
                            class="text-blue-500 font-medium text-right align-self-end justify-self-end self-end">Recover</a>
                    </p>
                    <button
                        class="text-white bg-green-600 rounded py-2 px-8 w-fit mx-auto mt-5 text-white font-medium">Login</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
